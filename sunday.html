<html>
<head>
	<link id="pagestyle" rel="stylesheet" type="text/css" href="./css/default.css">
	<script type="text/javascript">
	function swapStyleSheet(sheet) {
		document.getElementById('pagestyle').setAttribute('href', sheet);
	}
	</script>
</head>
<body>
	<h2>This is some text</h2>
	<button onclick="swapStyleSheet('./css/dark.css') ">Dark Style Sheet Button</button>
	<button onclick="swapStyleSheet('./css/blue.css') ">Blue Style Sheet Button</button>
	<button onclick="swapStyleSheet('./css/default.css') ">Default Style Sheet Button change</button>
</body>
</html>
