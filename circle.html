<html>
 <head>
		<meta charset="utf-8"/>
		<style>svg {
							height: auto;
							width: auto;
							}
		</style>
		<title>circle</title>
		<script>function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
							var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;
							return {
								x: centerX + (radius * Math.cos(angleInRadians)),
								y: centerY + (radius * Math.sin(angleInRadians))
							};
						}
						function describeArc(x, y, radius, startAngle, endAngle){
							var start = polarToCartesian(x, y, radius, endAngle);
							var end = polarToCartesian(x, y, radius, startAngle);
	
							var largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";
	
							var d = [
								"M", start.x, start.y, 
								"A", radius, radius, 0, largeArcFlag, 0, end.x, end.y
							].join(" ");
	
							return d;       
						}
	
						window.onload = function() {
							document.getElementById("outer").setAttribute("d", describeArc(150, 150, 75, 260, 548));
							document.getElementById("middle").setAttribute("d", describeArc(150, 150, 50, 75, 378));
							document.getElementById("inner").setAttribute("d", describeArc(150, 150, 25, 0, 359.99));
					
						};
		</script>
	</head>
	<body>
	 <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
		 <path id="outer" fill="none" stroke-linecap="round" stroke="#76B246" stroke-width="7.5" />
		 <path id="middle" fill="none" stroke-linecap="round" stroke="#76B246" stroke-width="7.5"  />
		 <path id="inner" fill="none" stroke-linecap="round" stroke="#76B246" stroke-width="7.5"  />
	 </svg>
	</body>
</html>
